<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
    <div id="app">
        <transition-group>
            <li v-for = 'item in dataArray' v-bind:key = 'item'>{{item}}</li>
        </transition-group>

        <button v-on:click = 'sortData'>소트</button>
        <button v-on:click = 'shuffleData'>셔플</button>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                dataArray : ['one', 'two', 'three', 'four', 'five']
            },
            methods : {
                // 오름차순 정렬 함수
                sortData(){
                    this.dataArray.sort(function(a, b){
                        if(a < b) return -1;
                        if(a > b) return 1;
                        return 0;
                    })
                },
                // 랜덤하게 섞는 함수
                shuffleData(){
                    this.dataArray = _.shuffle(this.dataArray)
                }
            }
        });
    </script>

    <style>
        .v-move{
            transition: 1s;
        }
    </style>
    
</body>
</html>
